      const { lightningChart } = lcjs;
  
      let chart; // Declare a variable to hold the chart reference
      let series; // Declare a variable to hold the series reference
  
      function initLineChart(container) {
          const lc = lightningChart({
              license: "0002-n96ucKX1C700BOZwz7IAGHHjEuT4KwDfrkmx7QCyIBztfxcK2B2YdzqRkuyh0bv4JWu/viN/aCm4HYmBbVnGHphV-MEUCIQCoAbM5nVG3lu6EAeoZcsrvewNpdn+DEGKL6UpNeDXEbAIgCV8gVBAZ3XKPAkbuQDarCfg/BnBK4sN+L00cqoYMu5E=",
              licenseInformation: {
                  appTitle: "LightningChart JS Trial",
                  company: "LightningChart Ltd."
              },
          });
  
          // Create a chart and store its reference
          chart = lc.ChartXY();
  
          // Create a series for the line chart
          series = chart.addLineSeries();
      }
  
      function updateLineChart(x, y) {
          // Add the new point to the series
          series.add({ x: x, y: y });
      }
  </script>
